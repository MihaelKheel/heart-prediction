<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/globals.css">
</head>
<body>

    <div class="container mx-auto input-container">
        <div class="border bg-info border-info bg-opacity-10 rounded my-4 text-center py-2">
            <h1>Heart desease prediction</h1>
        </div>

        <div class="inputs">
            <label>Age: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Chest Pain Type: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Resting Blood Preasure: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Serum Cholesterol: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Fasting Blood Sugar: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Resting ECG Results: </label>
            <input type="text" class="form-control">
        </div>
        
        <div class="inputs">
            <label>Max Heart Rate: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Exercise Included Angina: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>ST Depresion: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Slope Of the Peak: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Number of Major Vessels: </label>
            <input type="text" class="form-control">
        </div>

        <div class="inputs">
            <label>Thalassemia: </label>
            <input type="text" class="form-control">
        </div>

        <button class="btn btn-info">Predict</button>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
